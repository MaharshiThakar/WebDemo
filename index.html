    <style>
        body {

        }
        section {
            padding: 40px 20px;

            margin: 0 auto;
        }

            font-size: 2rem;

            margin-bottom: 20px;

        }

            width: 260px;

            box-shadow: 0 4px 8px rgba(0,0,0,0.1);

            border-radius: 8px;
        }

<body>

<header>HARDWARE PARTS</header>
<div class="hero">
    <h2>Advanced Hardware Components</h2>
    <p>Precision. Strength. Innovation.</p>
</div>

<section>
    <h3 class="section-title">Our Products Range</h3>
    <div class="cards">
        <div class="card">
            <img src="/api/placeholder/250/150" alt="High Precision Gear" />
            <h4>High Precision Gear</h4>
            <p>Durable gear for mechanical performance.</p>
        </div>
        <div class="card">
            <img src="/api/placeholder/250/150" alt="Titanium Screw" />
            <h4>Titanium Screw</h4>
            <p>Rust-resistant, ideal for structures.</p>
        </div>
        <div class="card">
            <img src="/api/placeholder/250/150" alt="Pipe Joint" />
            <h4>Pipe Joint</h4>
            <p>Seamless fluid-tight connector.</p>
        </div>
    </div>
</section>

<section>
    <h3 class="section-title">Interactive 3D Viewer</h3>
    <div id="viewer"></div>
</section>

<!-- Three.js and GLTFLoader scripts remain unchanged -->
<script type="module">
  // Load 3D model
  const loader = new GLTFLoader();
  let model;

  try {
    loader.load(
      "./guitar_hardware_parts.glb",
      function (gltf) {
        console.log("✅ Model loaded");
        model = gltf.scene;
        scene.add(model);

        // Center and scale the model
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        const size = box.getSize(new THREE.Vector3());

        const maxDim = Math.max(size.x, size.y, size.z);
        const scale = 1.5 / maxDim;
        model.scale.set(scale, scale, scale);

        model.position.sub(center.multiplyScalar(scale));
      },
      undefined,
      function (error) {
        console.error("❌ Error loading model:", error);
        model = addFallbackObject();
      }
    );
  } catch (error) {
    console.error("❌ Error setting up model loader:", error);
    model = addFallbackObject();
  }

  // Animation loop
  function animate() {
    requestAnimationFrame(animate);
    controls.update();

    if (model && !controls.enabled) {
      model.rotation.y += 0.01;
    }

    renderer.render(scene, camera);
  }

  animate();
</script>

<script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three/build/three.module.js"
    }
  }
</script>

</body>
</html>
