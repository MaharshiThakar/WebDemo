<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hardware Parts</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body class="bg-white text-gray-900 font-sans">
  <!-- Header -->
  <header class="bg-gradient-to-r from-blue-900 to-blue-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
      <h1 class="text-2xl font-bold uppercase tracking-wide">Hardware Parts</h1>
      <nav>
        <ul class="flex space-x-6 text-sm">
          <li><a href="#home" class="hover:underline">Home</a></li>
          <li><a href="#catalog" class="hover:underline">Catalog</a></li>
          <li><a href="#viewer" class="hover:underline">3D Viewer</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section id="home" class="relative bg-cover bg-center h-96" style="background-image: url('https://www.astralpipes.com/images/banner1.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center">
      <div class="text-center text-white">
        <h2 class="text-4xl font-bold mb-2">Advanced Hardware Components</h2>
        <p class="text-lg">Precision. Strength. Innovation.</p>
      </div>
    </div>
  </section>

  <!-- Catalog Section -->
  <section id="catalog" class="py-16 px-6 bg-gray-100">
    <div class="max-w-7xl mx-auto">
      <h3 class="text-3xl font-semibold text-center mb-12">Our Hardware Range</h3>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
        <div class="bg-white p-6 rounded shadow hover:shadow-xl transition">Part 1</div>
        <div class="bg-white p-6 rounded shadow hover:shadow-xl transition">Part 2</div>
        <div class="bg-white p-6 rounded shadow hover:shadow-xl transition">Part 3</div>
      </div>
    </div>
  </section>

  <!-- 3D Viewer Section -->
  <section id="viewer" class="py-16 px-6">
    <div class="max-w-7xl mx-auto text-center">
      <h3 class="text-3xl font-semibold mb-6">Interactive 3D Viewer</h3>
      <div id="viewer-container" class="w-full h-96 bg-gray-200 rounded shadow mx-auto"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-blue-900 text-white text-center p-6 mt-10">
    &copy; 2025 Hardware Parts. All rights reserved.
  </footer>

  <!-- JS Placeholder -->
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 600, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, 400);
    document.getElementById('viewer-container').appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);
    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
